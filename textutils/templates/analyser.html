<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Analyser Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: #fff;
            padding: 30px;
            max-width: 600px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
        }

        p {
            font-size: 18px;
            color: #333;
            white-space: pre-wrap; /* preserves line breaks and spacing */
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: #3498db;
            display: inline-block;
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Your Analyser: {{ purpose }}</h1>
    <p>{{ analyse }}</p>
    <a href="{% url 'index' %}"> Go Back</a>
</div>

</body>
</html>
